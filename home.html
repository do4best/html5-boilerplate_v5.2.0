<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<!--Model start-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="myModalLabel">Book Your Holidays</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>

            </div>
            <div class="modal-body">
                Modal Body

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-info" type="button">Book Now</button>

            </div>
        </div>
    </div>
</div>
<!--model end-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark py-0">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <img src="images/logo.png" alt="" width="60px" height="60px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Things To Do</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Accommodation</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Traveller Information</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Contact Us</a>
                </li>
            </ul>

<!--            define the part of header-->
            <ul class="navbar">
                <li class="nav-item">
                    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">Book it!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
