<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<!--Model start-->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="myModalLabel">Book Your Holidays</h5>
                <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="close"></button>

            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <label for="fullname" class="form-label" aria-describedby="fullnameHelp">Full Name</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" aria-describedby="emailHelp">Email</label>
                        <input type="email" class="form-control">
                        <div class="form-text" id="infoHelp">
                            We'll never share your email with anyone else.
                        </div>

                    </div>
                    <div class="mb-3">
                        <select name="" id="" class="form-select" aria-label="Select Menu">
                            <option value="" selected>Select your holiday Trip</option>
                            <option value="h1">Holiday Trip 1</option>
                            <option value="h2">Holiday Trip 2</option>
                            <option value="h3">Holiday Trip 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label">
                            I Agree to the term & condition.
                        </label>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Close</button>
                <button class="btn btn-info" type="button">Book Now</button>

            </div>
        </div>
    </div>
</div>
<!--model end-->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark py-0">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <img src="images/logo.png" alt="" width="60px" height="60px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Things To Do</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Accommodation</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Traveller Information</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link ">Contact Us</a>
                </li>
            </ul>

<!--            define the part of header-->
            <ul class="navbar">
                <li class="nav-item">
                    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">Book it!</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Banner Start-->

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="images/banner1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/banner2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="images/banner3.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Banner End-->
<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
